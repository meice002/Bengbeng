<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Go Out With Me?</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <h1 class="text-4xl font-bold text-gray-800 mb-6">
      Will you go out with me?
    </h1>
    <div class="flex gap-4">
      <button
        id="yesBtn"
        onclick="sayYes()"
        class="px-6 py-3 text-lg text-white bg-green-500 rounded-md hover:bg-green-600 transition"
      >
        Yes
      </button>
      <button
        id="noBtn"
        onmouseover="moveButton()"
        class="px-6 py-3 text-lg text-white bg-red-500 rounded-md hover:bg-red-600 transition-all duration-300 relative"
      >
        No
      </button>
    </div>

    <!-- Image Modal -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white p-6 rounded-lg max-w-md mx-4 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Yay! ðŸŽ‰</h2>
        <div class="w-64 h-64 bg-gradient-to-r from-pink-300 to-purple-300 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
          <img src="./image.jpg" alt="Happy Image" class="w-full h-full object-cover" />
        </div>
        <p class="text-lg text-gray-700 mb-4">
          I'm so happy you said yes! ðŸ˜ŠðŸ’•
        </p>
        <button
          onclick="closeModal()"
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      function sayYes() {
        document.getElementById("imageModal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("imageModal").classList.add("hidden");
      }

      function moveButton() {
        const noBtn = document.getElementById("noBtn");

        // Define a smaller area around the center for the button to move
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const areaWidth = 400; // Movement area width
        const areaHeight = 300; // Movement area height
        
        // Calculate boundaries
        const minX = centerX - areaWidth / 2;
        const maxX = centerX + areaWidth / 2 - noBtn.offsetWidth;
        const minY = centerY - areaHeight / 2;
        const maxY = centerY + areaHeight / 2 - noBtn.offsetHeight;

        // Generate random positions within the constrained area
        const randomX = Math.floor(Math.random() * (maxX - minX)) + minX;
        const randomY = Math.floor(Math.random() * (maxY - minY)) + minY;

        // Move the button to random position
        noBtn.style.position = 'fixed';
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      // Close modal when clicking outside the content
      document
        .getElementById("imageModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeModal();
          }
        });
    </script>
  </body>
</html>
